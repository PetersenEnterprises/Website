			function initMenus() {
				if (!document.getElementsByTagName) return;
				var aMenus = document.getElementsByTagName("LI");
				for (var i = 0; i < aMenus.length; i++) {
					var mclass = aMenus[i].className;
					if (mclass.indexOf("treenode") > -1) {
						var submenu = aMenus[i].childNodes;
						for (var j = 0; j < submenu.length; j++) {
							if (submenu[j].tagName == "A") {
								submenu[j].onclick = function() {
									var node = this.nextSibling;
									while (1) {
										if (node != null) {
											if (node.tagName == "UL") {
												var d = (node.style.display == "none")
												node.style.display = (d) ? "block" : "none";
												this.className = (d) ? "treeopen" : "treeclosed";
												return false;
											}
											node = node.nextSibling;
										} else {
											return false;
										}
									}
									return false;
								}
								submenu[j].className = (mclass.indexOf("open") > -1) ? "treeopen" : "treeclosed";
							}
							if (submenu[j].tagName == "UL")
								submenu[j].style.display = (mclass.indexOf("open") > -1) ? "block" : "none";
						}
					}
				}
			}
			function makeActive(name) {

			function loadPDF(name) {
				document.getElementById("contents").innerHTML = "<DIV ID=\"pdf\"></DIV>";
				filename = "../documents/resumes/" + name;
				PDFObject({url:filename}).embed("pdf");
			}
			function expandCollapseList(list) {
				iconName = "#" + list + "Icon";
				listName = list + "List";
				icon = $(iconName).attr('class');
				list = document.getElementById(listName);
				if(icon == "icon-plus") {
					$(iconName).removeClass("icon-plus");
					$(iconName).addClass("icon-minus");
					list.style.display = 'block';
				}
				else {
					$(iconName).removeClass("icon-minus");
					$(iconName).addClass("icon-plus");
					list.style.display = 'none';
				}
			}
